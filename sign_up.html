<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Sign-up Form</title>
</head>
<body>
    <div class="image">
        <img src="opera.jpg" alt="fern">
    </div>
    <div class="main">
        <header class="header">
            <p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up <em>now</em> to get started.</p>
            <p>You <em>know</em> you want to.</p>
        </header>
        <div class="form">
            <p></p>
            <form action="" method="GET" class="sign-up-form">
                <div class="row">
                    
                        <div class="form-group">
                            <label for="first_name">FIRST NAME</label>
                            <input type="text" id="first_name" name="first_name">
                        </div>
                   
                        <div class="form-group">
                            <label for="last_name">LAST NAME</label>
                            <input type="text" id="last_name" name="last_name">
                        </div>
                    
                </div>

                <div class="row">
                    <div class="form-group">
                        <label for="email">EMAIL</label>
                        <input type="email" id="email" name="email">
                    </div>
                    <div class="form-group">
                        <label for="phone_number">PHONE NUMBER</label>
                        <input type="tel" id="phone_number" name="phone_number">
                    </div>
                </div>

                <div class="row">
                    <div class="form-group">
                        <label for="password">PASSWORD</label>
                        <input type="text" id="password" name="password">
                    </div>
                    <div class="form-group">
                        <label for="confirmpw">CONFIRM PASSWORD</label>
                        <input type="text" id="confirmpw" name="confirmpw">
                    </div>
                </div>

            </form>
        </div>
        <footer class="footer">
            <button type="button">Create Account</button>
            <p>Already have an account?</p>
        </footer>
    </div>
</body>
</html>
