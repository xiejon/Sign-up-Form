<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Sign-up Form</title>
</head>
<body>
    <div class="image">
        <img src="cello.jpg" alt="cello">
        <img src="cello.svg" alt="logo">
        <div class="black"></div>
        <h1>VIVO</h1>
        <div class="credit">
            <p>Photo by <a href="https://unsplash.com/photos/uQhv8abaMHI">Andrea Zanenga</a> on <a href="https://unsplash.com/">Unsplash</a></p>
        </div>
    </div>
    <div class="main">
        <header class="header">
            <p>Want to improve your cello skills? Sign up below to work one-on-one with industry professionals.</p>
            <p>This is not a real online service.</p>
        </header>
        <div class="form">
            <p>Sign up for a free consultation!</p>
            <form action="" method="GET" class="sign-up-form">
                <div class="row">
                    <div class="form-group">
                        <label for="first_name">FIRST NAME</label>
                        <input type="text" id="first_name" name="first_name">
                    </div>
                    <div class="form-group">
                        <label for="last_name">LAST NAME</label>
                        <input type="text" id="last_name" name="last_name">
                    </div>
                </div>
                <div class="row">
                    <div class="form-group">
                        <label for="email">EMAIL</label>
                        <input type="email" id="email" name="email">
                    </div>
                    <div class="form-group">
                        <label for="phone_number">PHONE NUMBER</label>
                        <input type="tel" id="phone_number" name="phone_number">
                    </div>
                </div>
                <div class="row">
                    <div class="form-group">
                        <label for="password">PASSWORD</label>
                        <input type="text" id="password" name="password">
                    </div>
                    <div class="form-group">
                        <label for="confirmpw">CONFIRM PASSWORD</label>
                        <input type="text" id="confirmpw" name="confirmpw">
                    </div>
                </div>
            </form>
        </div>
        <footer class="footer">
            <button type="button" class="button">Create Account</button>
            
            <div class="text">
                <span>Already have an account? </span>
                <span>Log in</span>
            </div>
        </footer>
    </div>
</body>
</html>
